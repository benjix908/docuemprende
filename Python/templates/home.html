<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --color-azul-profundo: #1A2F6C;
                --color-azul-celeste-vibrante: #3DC1D3;
                --color-beige-calido: #F5E6D3;
                --color-arena-dorada: #D4B485;
                --color-azul-electrico-claro: #0096C7;
                --color-bianco-roto: #F9F7F2;
            }
        }
    </style>
</head>
<body class="bg-[var(--color-bianco-roto)] min-h-screen flex flex-col font-[Poppins]">
    
    <nav class="bg-[var(--color-azul-profundo)] shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a class="text-white text-lg font-bold md:text-2xl hover:text-[var(--color-azul-celeste-vibrante)]" href="{{ url_for('home') }}">DocuEmprende</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('dinerito') }}" class="text-white hover:text-[var(--color-azul-celeste-vibrante)] md:text-lg">Dinerito</a>
                <a href="{{ url_for('documentos') }}" class="text-white hover:text-[var(--color-azul-celeste-vibrante)] md:text-lg">Documentos de mi negocio</a>
                <a href="{{ url_for('inventario') }}" class="text-white hover:text-[var(--color-azul-celeste-vibrante)] md:text-lg">Inventario</a>
            </div>
            <div class="flex items-center space-x-4">
                
                <a href="{{ url_for('cuenta') }}">
                    <img src="https://placehold.co/100x100/3DC1D3/1A2F6C?text=User" alt="User Icon" class="h-10 w-10 rounded-full border-2 border-[var(--color-azul-celeste-vibrante)]">
                </a>
                <a href="{{ url_for('logout') }}" class="text-[var(--color-arena-dorada)] hover:text-[var(--color-beige-calido)] font-semibold">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <!-- Contenido Principal -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-[var(--color-beige-calido)] p-10 rounded-xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2 text-[var(--color-azul-profundo)]">DocuEmprende</h1>
            <p class="text-[var(--color-azul-profundo)] mb-6">¿LISTO/A PARA INICIAR ESTE NEGOCIO?</p>
            <div class="flex flex-col space-y-4">
                <a href="{{ url_for('mi_progreso') }}" class="bg-[var(--color-azul-electrico-claro)] hover:bg-[var(--color-azul-celeste-vibrante)] text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Mi progreso</a>
                <a href="{{ url_for('motivacion') }}" class="bg-[var(--color-azul-celeste-vibrante)] hover:bg-[var(--color-arena-dorada)] text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">¿Un poco de motivación?</a>
                <a href="{{ url_for('plantillas') }}" class="bg-[var(--color-arena-dorada)] hover:bg-[var(--color-azul-electrico-claro)] text-[var(--color-azul-profundo)] font-bold py-2 px-4 rounded-full transition-colors duration-300">Plantillas</a>
            </div>
        </div>
    </div>
</body>
</html>
