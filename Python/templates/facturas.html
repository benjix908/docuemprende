<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - DocuEmprende</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paleta de Colores:
        Azul Profundo: #0A1128
        Azul Celeste Vibrante: #001F54
        Beige Cálido: #FFD7BA
        Arena Dorada: #C69214
        Azul Eléctrico Claro: #034078
        Blanco Roto: #F8F4E3
        */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F4E3; /* Blanco Roto */
        }
        .main-content {
            margin-top: 64px;
            padding-left: 256px;
        }
        .sidebar {
            width: 256px;
            background-color: #0A1128; /* Azul Profundo */
            transition: transform 0.3s ease-in-out;
        }
        .menu-item:hover {
            background-color: #034078; /* Azul Eléctrico Claro */
            border-radius: 0.5rem;
        }
        .menu-item.active, .menu-item.selected {
            background-color: #001F54; /* Azul Celeste Vibrante */
            border-radius: 0.5rem;
        }
        .menu-item.active .icon, .menu-item.active span,
        .menu-item.selected .icon, .menu-item.selected span {
            color: #ffffff;
        }
        .menu-item {
            transition: background-color 0.2s, color 0.2s;
        }
        @media (max-width: 768px) {
            .main-content {
                padding-left: 0;
            }
            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="flex min-h-screen">
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 transform md:relative md:translate-x-0 mobile-hidden z-50">
        <div class="h-full flex flex-col justify-between">
            <div class="px-6 py-4">
                <h1 class="text-white text-3xl font-bold rounded-lg mb-8">DocuEmprende</h1>
                <nav class="space-y-2">
                    <a href="{{ url_for('facturas') }}" class="menu-item active flex items-center p-3 text-white">
                        <i class="fas fa-receipt mr-3 icon"></i>
                        <span>Facturas</span>
                    </a>
                    <a href="{{ url_for('guias_de_remision') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-truck-loading mr-3 icon"></i>
                        <span>Guías de Remisión</span>
                    </a>
                    <a href="{{ url_for('recibos_de_ingresos') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-money-check-alt mr-3 icon"></i>
                        <span>Recibos de Ingresos</span>
                    </a>
                    <a href="{{ url_for('boleta_de_venta') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-file-invoice mr-3 icon"></i>
                        <span>Boleta de Venta</span>
                    </a>
                    <a href="{{ url_for('orden_de_compra') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart mr-3 icon"></i>
                        <span>Orden de Compra</span>
                    </a>
                    <a href="{{ url_for('nota_de_credito') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-credit-card mr-3 icon"></i>
                        <span>Nota de Crédito</span>
                    </a>
                    <a href="{{ url_for('acta') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-file-alt mr-3 icon"></i>
                        <span>Acta</span>
                    </a>
                    <a href="{{ url_for('memorando') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-sticky-note mr-3 icon"></i>
                        <span>Memorando</span>
                    </a>
                    <a href="{{ url_for('oficio') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-building mr-3 icon"></i>
                        <span>Oficio</span>
                    </a>
                    <a href="{{ url_for('informe') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-chart-bar mr-3 icon"></i>
                        <span>Informe</span>
                    </a>
                    <a href="{{ url_for('solicitud') }}" class="menu-item flex items-center p-3 text-gray-400 hover:text-white">
                        <i class="fas fa-paper-plane mr-3 icon"></i>
                        <span>Solicitud</span>
                    </a>
                </nav>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col main-content">
        <header class="bg-white shadow p-4 hidden md:flex items-center fixed w-full top-0 z-30 justify-between">
            <h1 class="text-2xl font-bold">Facturas</h1>
            <nav class="flex-1 flex justify-center space-x-6">
                <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">Home</a>
                <a href="{{ url_for('dinerito') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">Dinerito</a>
                <a href="{{ url_for('documentos') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">Documentos de mi negocio</a>
                <a href="{{ url_for('inventario') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">Inventario</a>
                <a href="{{ url_for('cuenta') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">User</a>
                <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-semibold">Cerrar Sesión</a>
            </nav>
            <div class="w-1/4"></div>
        </header>

        <main class="flex-1 p-8 pt-20 md:pt-8">
            <div class="container mx-auto">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Generador de Facturas</h2>
                    <div id="message-box" class="hidden mb-4 p-3 rounded-md text-sm text-white font-semibold"></div>
                    <form id="invoice-form" class="space-y-4">
                        <div>
                            <label for="invoice_number" class="block text-gray-700 font-medium">Número de Factura:</label>
                            <input type="text" id="invoice_number" name="invoice_number" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="invoice_date" class="block text-gray-700 font-medium">Fecha:</label>
                            <input type="date" id="invoice_date" name="invoice_date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="client_name" class="block text-gray-700 font-medium">Nombre del Cliente:</label>
                            <input type="text" id="client_name" name="client_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <div id="items-container" class="space-y-2">
                            <h3 class="text-lg font-bold text-gray-800">Detalles de la Factura</h3>
                        </div>
                        <button type="button" id="add-item-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200" style="background-color: #001F54;"> Añadir Producto/Servicio
                        </button>

                        <div class="flex space-x-4">
                            <button type="submit" id="save-invoice-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200" style="background-color: #C69214;"> Guardar Factura
                            </button>
                            <button type="button" id="generate-pdf-btn" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200" style="background-color: #034078;"> Generar PDF
                            </button>
                            <button type="button" id="email-invoice-btn" class="w-full bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-200" style="background-color: #FFD7BA; color: #0A1128;"> Enviar por Correo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menu-btn'); // Asumiendo que hay un botón de menú para móviles

            // Si el botón de menú existe, añadir el listener
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('mobile-hidden');
                });
            }

            // Set active menu item based on current page
            const currentPath = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const itemPath = item.href.split('/').pop();
                if (itemPath === currentPath) {
                    item.classList.add('selected');
                }
                item.addEventListener('mouseover', () => {
                    item.classList.add('active');
                });
                item.addEventListener('mouseout', () => {
                    if (!item.classList.contains('selected')) {
                        item.classList.remove('active');
                    }
                });
            });

            const form = document.getElementById('invoice-form');
            const itemsContainer = document.getElementById('items-container');
            const addItemBtn = document.getElementById('add-item-btn');
            const saveBtn = document.getElementById('save-invoice-btn');
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            const emailBtn = document.getElementById('email-invoice-btn');
            const messageBox = document.getElementById('message-box');

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-500'); // Mantener colores de Tailwind para mensajes de éxito/error
                } else {
                    messageBox.classList.add('bg-red-500');
                }
                setTimeout(() => messageBox.classList.add('hidden'), 5000);
            }

            function addItemRow(item = { description: '', quantity: '', price: '' }) {
                const row = document.createElement('div');
                row.className = 'flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4';
                row.innerHTML = `
                    <input type="text" placeholder="Descripción" value="${item.description}" class="item-description mt-1 block w-full sm:w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <input type="number" placeholder="Cantidad" value="${item.quantity}" min="0" step="any" class="item-quantity mt-1 block w-full sm:w-1/4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <input type="number" placeholder="Precio" value="${item.price}" min="0" step="any" class="item-price mt-1 block w-full sm:w-1/4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <button type="button" class="remove-item-btn text-red-500 hover:text-red-700 self-center"><i class="fas fa-trash"></i></button>
                `;
                itemsContainer.appendChild(row);
                row.querySelector('.remove-item-btn').addEventListener('click', () => {
                    row.remove();
                });
            }

            addItemBtn.addEventListener('click', () => addItemRow());

            async function loadData() {
                try {
                    const response = await fetch('/get_facturas_data');
                    if (!response.ok) {
                        throw new Error('Error al cargar datos');
                    }
                    const data = await response.json();
                    if (Object.keys(data).length > 0) {
                        document.getElementById('invoice_number').value = data.invoice_number || '';
                        document.getElementById('invoice_date').value = data.invoice_date || '';
                        document.getElementById('client_name').value = data.client_name || '';
                        itemsContainer.innerHTML = '';
                        if (data.items && data.items.length > 0) {
                            data.items.forEach(item => addItemRow(item));
                        } else {
                            addItemRow();
                        }
                    } else {
                        addItemRow();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error al cargar la última factura.', 'error');
                    addItemRow();
                }
            }
            loadData();

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                saveBtn.disabled = true;

                const items = [];
                const itemRows = itemsContainer.querySelectorAll('.flex-col');
                itemRows.forEach(row => {
                    items.push({
                        description: row.querySelector('.item-description').value,
                        quantity: parseFloat(row.querySelector('.item-quantity').value) || 0,
                        price: parseFloat(row.querySelector('.item-price').value) || 0
                    });
                });

                const data = {
                    invoice_number: document.getElementById('invoice_number').value,
                    invoice_date: document.getElementById('invoice_date').value,
                    client_name: document.getElementById('client_name').value,
                    items: items
                };

                try {
                    const response = await fetch('/save_facturas_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.success) {
                        showMessage(result.message, 'success');
                    } else {
                        showMessage(result.message, 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión. Inténtalo de nuevo.', 'error');
                } finally {
                    saveBtn.disabled = false;
                }
            });

            generatePdfBtn.addEventListener('click', () => {
                window.jsPDF = window.jspdf.jsPDF;
                const doc = new jsPDF();

                const invoiceNumber = document.getElementById('invoice_number').value;
                const invoiceDate = document.getElementById('invoice_date').value;
                const clientName = document.getElementById('client_name').value;

                doc.setFontSize(22);
                doc.text("Factura", 14, 20);
                doc.setFontSize(12);
                doc.text(`Número de Factura: ${invoiceNumber}`, 14, 30);
                doc.text(`Fecha: ${invoiceDate}`, 14, 37);
                doc.text(`Cliente: ${clientName}`, 14, 44);

                const items = [];
                const itemRows = itemsContainer.querySelectorAll('.flex-col');
                let total = 0;
                itemRows.forEach(row => {
                    const description = row.querySelector('.item-description').value;
                    const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    const subtotal = quantity * price;
                    items.push([description, quantity, price.toFixed(2), subtotal.toFixed(2)]);
                    total += subtotal;
                });

                doc.autoTable({
                    startY: 55,
                    head: [['Descripción', 'Cantidad', 'Precio Unitario', 'Subtotal']],
                    body: items,
                    theme: 'striped',
                    styles: { fillColor: '#001F54', textColor: 255 }, // Azul Celeste Vibrante
                    headStyles: { fillColor: '#0A1128' } // Azul Profundo
                });

                const finalY = doc.autoTable.previous.finalY;
                doc.setFontSize(14);
                doc.text(`Total: S/. ${total.toFixed(2)}`, 14, finalY + 10);

                doc.save(`Factura_${invoiceNumber}.pdf`);
            });

            emailBtn.addEventListener('click', () => {
                const subject = `Factura Nro. ${document.getElementById('invoice_number').value}`;
                const body = `Hola,\nAdjunto la factura con número ${document.getElementById('invoice_number').value} generada en Cuentas Claras.`;
                window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            });
        });
    </script>
</body>
</html>
