<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe - DocuEmprende</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-content {
            margin-top: 64px;
            padding-left: 256px;
        }
        .sidebar {
            width: 256px;
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .main-content {
                padding-left: 0;
            }
            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="flex min-h-screen bg-neutral-50">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 transform md:relative md:translate-x-0 mobile-hidden z-50 bg-blue-950 text-white">
        <div class="h-full flex flex-col justify-between">
            <div class="px-6 py-4">
                <h1 class="text-white text-3xl font-bold rounded-lg mb-8">DocuEmprende</h1>
                <nav class="space-y-2">
                    <a href="{{ url_for('facturas') }}" class="menu-item flex items-center p-3 text-white rounded-lg hover:bg-blue-900">
                        <i class="fas fa-receipt mr-3 icon"></i>
                        <span>Facturas</span>
                    </a>
                    <a href="{{ url_for('guias_de_remision') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-truck-loading mr-3 icon"></i>
                        <span>Guías de Remisión</span>
                    </a>
                    <a href="{{ url_for('recibos_de_ingresos') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-money-check-alt mr-3 icon"></i>
                        <span>Recibos de Ingresos</span>
                    </a>
                    <a href="{{ url_for('boleta_de_venta') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-file-invoice mr-3 icon"></i>
                        <span>Boleta de Venta</span>
                    </a>
                    <a href="{{ url_for('orden_de_compra') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-shopping-cart mr-3 icon"></i>
                        <span>Orden de Compra</span>
                    </a>
                    <a href="{{ url_for('nota_de_credito') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-credit-card mr-3 icon"></i>
                        <span>Nota de Crédito</span>
                    </a>
                    <a href="{{ url_for('acta') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-file-alt mr-3 icon"></i>
                        <span>Acta</span>
                    </a>
                    <a href="{{ url_for('memorando') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-sticky-note mr-3 icon"></i>
                        <span>Memorando</span>
                    </a>
                    <a href="{{ url_for('oficio') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-building mr-3 icon"></i>
                        <span>Oficio</span>
                    </a>
                    <a href="{{ url_for('informe') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white selected">
                        <i class="fas fa-chart-bar mr-3 icon"></i>
                        <span>Informe</span>
                    </a>
                    <a href="{{ url_for('solicitud') }}" class="menu-item flex items-center p-3 text-sky-300 rounded-lg hover:bg-blue-900 hover:text-white">
                        <i class="fas fa-paper-plane mr-3 icon"></i>
                        <span>Solicitud</span>
                    </a>
                </nav>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col main-content">
        <!-- Desktop Header -->
        <header class="bg-stone-50 shadow p-4 hidden md:flex items-center fixed w-full top-0 z-30 justify-between">
            <h1 class="text-2xl font-bold">Informe</h1>
            <nav class="flex-1 flex justify-center space-x-6">
                <a href="{{ url_for('home') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">Home</a>
                <a href="{{ url_for('dinerito') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">Dinerito</a>
                <a href="{{ url_for('documentos') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">Documentos de mi negocio</a>
                <a href="{{ url_for('inventario') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">Inventario</a>
                <a href="{{ url_for('cuenta') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">User</a>
                <a href="{{ url_for('logout') }}" class="text-slate-600 hover:text-sky-500 transition-colors duration-200 font-semibold">Cerrar Sesión</a>
            </nav>
            <div class="w-1/4"></div>
        </header>

        <main class="flex-1 p-8 pt-20 md:pt-8">
            <div class="container mx-auto">
                <div class="bg-stone-50 p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-blue-950 mb-4">Generador de Informes</h2>
                    <div id="message-box" class="hidden mb-4 p-3 rounded-md text-sm text-white font-semibold"></div>
                    <form id="informe-form" class="space-y-4">
                        <div>
                            <label for="informe_number" class="block text-blue-950 font-medium">Número de Informe:</label>
                            <input type="text" id="informe_number" name="informe_number" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="informe_date" class="block text-blue-950 font-medium">Fecha:</label>
                            <input type="date" id="informe_date" name="informe_date" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="recipient" class="block text-blue-950 font-medium">Para:</label>
                            <input type="text" id="recipient" name="recipient" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="sender" class="block text-blue-950 font-medium">De:</label>
                            <input type="text" id="sender" name="sender" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="subject" class="block text-blue-950 font-medium">Asunto:</label>
                            <input type="text" id="subject" name="subject" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="body" class="block text-blue-950 font-medium">Contenido del Informe:</label>
                            <textarea id="body" name="body" rows="5" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
                        </div>
                        
                        <div class="flex space-x-4">
                            <button type="submit" id="save-informe-btn" class="w-full bg-blue-950 text-white px-4 py-2 rounded-md hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-950 transition-colors duration-200">
                                Guardar Informe
                            </button>
                            <button type="button" id="generate-pdf-btn" class="w-full bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors duration-200">
                                Generar PDF
                            </button>
                            <button type="button" id="email-informe-btn" class="w-full bg-amber-100 text-black px-4 py-2 rounded-md hover:bg-amber-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-100 transition-colors duration-200">
                                Enviar por Correo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menu-btn');

            if (menuBtn) {
              menuBtn.addEventListener('click', () => {
                  sidebar.classList.toggle('mobile-hidden');
              });
            }

            // Set active menu item based on current page
            const currentPath = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const itemPath = item.href.split('/').pop();
                if (itemPath === currentPath) {
                    item.classList.add('selected', 'bg-sky-600');
                    item.classList.remove('text-sky-300', 'hover:bg-blue-900');
                }
                item.addEventListener('mouseover', () => {
                    if (!item.classList.contains('selected')) {
                        item.classList.add('bg-blue-900');
                    }
                });
                item.addEventListener('mouseout', () => {
                    if (!item.classList.contains('selected')) {
                        item.classList.remove('bg-blue-900');
                    }
                });
            });

            const form = document.getElementById('informe-form');
            const saveBtn = document.getElementById('save-informe-btn');
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            const emailBtn = document.getElementById('email-informe-btn');
            const messageBox = document.getElementById('message-box');

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-500');
                } else {
                    messageBox.classList.add('bg-red-500');
                }
                setTimeout(() => messageBox.classList.add('hidden'), 5000);
            }

            async function loadData() {
                try {
                    const response = await fetch('/get_informe_data');
                    if (!response.ok) {
                        console.error('Error al cargar datos');
                        return;
                    }
                    const data = await response.json();
                    if (Object.keys(data).length > 0) {
                        document.getElementById('informe_number').value = data.informe_number || '';
                        document.getElementById('informe_date').value = data.informe_date || '';
                        document.getElementById('recipient').value = data.recipient || '';
                        document.getElementById('sender').value = data.sender || '';
                        document.getElementById('subject').value = data.subject || '';
                        document.getElementById('body').value = data.body || '';
                    }
                } catch (error) {
                    console.error('Error de conexión al cargar el último informe:', error);
                }
            }
            loadData();

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                saveBtn.disabled = true;

                const data = {
                    informe_number: document.getElementById('informe_number').value,
                    informe_date: document.getElementById('informe_date').value,
                    recipient: document.getElementById('recipient').value,
                    sender: document.getElementById('sender').value,
                    subject: document.getElementById('subject').value,
                    body: document.getElementById('body').value
                };

                try {
                    const response = await fetch('/save_informe_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.success) {
                        showMessage(result.message, 'success');
                    } else {
                        showMessage(result.message, 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión. Inténtalo de nuevo.', 'error');
                } finally {
                    saveBtn.disabled = false;
                }
            });

            generatePdfBtn.addEventListener('click', () => {
                window.jsPDF = window.jspdf.jsPDF;
                const doc = new jsPDF();

                const informeNumber = document.getElementById('informe_number').value;
                const informeDate = document.getElementById('informe_date').value;
                const recipient = document.getElementById('recipient').value;
                const sender = document.getElementById('sender').value;
                const subject = document.getElementById('subject').value;
                const body = doc.splitTextToSize(document.getElementById('body').value, 180);
                
                doc.setFontSize(22);
                doc.text("INFORME", 14, 20);
                doc.setFontSize(12);
                doc.text(`Número: ${informeNumber}`, 14, 30);
                doc.text(`Fecha: ${informeDate}`, 14, 37);
                doc.text(`Para: ${recipient}`, 14, 44);
                doc.text(`De: ${sender}`, 14, 51);
                doc.text(`Asunto: ${subject}`, 14, 58);
                doc.text(body, 14, 65);

                doc.save(`Informe_${informeNumber}.pdf`);
            });

            emailBtn.addEventListener('click', () => {
                const subject = `Informe Nro. ${document.getElementById('informe_number').value}`;
                const body = `Hola,\nAdjunto el informe con número ${document.getElementById('informe_number').value} generado en Cuentas Claras.`;
                window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            });
        });
    </script>
</body>
</html>
